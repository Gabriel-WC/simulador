<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custos da Nuvem</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Calculadora de Custo em Nuvem</h1>

<form id="form-calc">
  <label for="qntInstancias">Número total de instâncias (N):</label>
  <input type="number" id="qntInstancias" name="qntInstancias" min="1" value="100" required />

  <label for="precoHora">Preço on-demand por hora (R$):</label>
  <input type="number" id="precoHora" name="precoHora" min="0" step="0.01" value="0.50" required />

  <label for="desconto">Desconto percentual nas instâncias reservadas (%):</label>
  <input type="number" id="desconto" name="desconto" min="0" max="100" step="0.1" value="30" required />

  <label for="custoAdiantado">Custo upfront por instância reservada (R$) (opcional):</label>
  <input type="number" id="custoAdiantado" name="custoAdiantado" min="0" step="0.01" value="100" />

  <label for="pctReservado">Percentual custom de instâncias reservadas (%):</label>
  <input type="number" id="pctReservado" name="pctReservado" min="0" step="0.1" value="70" />

  <input type="submit" value="Calcular custos" />
</form>

<div class="resultados" id="resultados" style="display:none;">
  <h2>Resultados</h2>
  <table>
    <thead>
      <tr>
        <th>% Reservadas</th>
        <th>Custo Mensal (R$)</th>
        <th>Economia Absoluta (R$)</th>
        <th>Economia %</th>
      </tr>
    </thead>
    <tbody id="resultado-tbody">
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
